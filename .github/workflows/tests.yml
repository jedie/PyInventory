

name: tests

on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    - cron: '0 8 * * *'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 2
      fail-fast: false
      matrix:
        os: [ubuntu-latest] # TODO: macOS-latest, windows-latest
        python-version: ["3.11", "3.10", "3.9"]
    env:
      PYTHONUNBUFFERED: 1
      PYTHONWARNINGS: always
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: 'fetch main'
      run: |
        git fetch origin main
    - name: 'Set up Python ${{ matrix.python-version }}'
      uses: actions/setup-python@v2
      with:
        python-version: '${{ matrix.python-version }}'

    - name: 'Bootstrap'
      run: |
        python3 devshell.py quit
    - uses: actions/cache@v2
      with:
        path: ~/.cache/
        key: dot-cache-files

    - name: 'Install Browsers for Playwright tests'
      run: |
        python3 devshell.py playwright_install

    - name: 'List installed packages'
      run: |
        python3 devshell.py list_venv_packages

    - name: 'Run tests with Python v${{ matrix.python-version }}'
      run: |
        python3 devshell.py pytest -vv

    - name: 'Upload coverage report'
      uses: codecov/codecov-action@v2
      with:
        fail_ci_if_error: false
        verbose: true
